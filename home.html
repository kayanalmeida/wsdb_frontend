<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <!-- This is needed for google maps...  -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    
    <link href="./pg.css" rel="stylesheet">

  </head>


  <body>
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">WSDB</a>
    </div>

  </div><!-- /.container-fluid -->
</nav>
  

  <div id="main-container" class="container" >

    <div  class="col-md-5" id="menu-container" >
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#menu" role="tab" data-toggle="tab">Menu</a></li>
      </ul>
      <!-- Tabs contents -->
      <div class="tab-content">
        <div class="tab-pane active">
          <!-- content of the first tab -->
          <div class="panel-group" id="model-options">
            <h4> Escolha um modelo de Propagação: </h4>
            <div class="btn-group col-md-offset-2" data-toggle="buttons"  >
              <label class="btn btn-primary active">
                <input type="radio"  id="option1" name="1" checked> Free Spaces 
              </label>
              <label class="btn btn-primary">
                <input type="radio"  name="2" id="option2">  Log Distance
              </label>
              <label class="btn btn-primary">
                <input type="radio"  name="3" id="option3"> Two Ray
              </label>
            </div>

            <h4 id="channel-title" >Canais Disponíveis</h4>
          </div>
        </div>

      <div class="panel-group" id="accordion-container" > <div id="accordion" ></div></div> 
      </div>
    </div>
    <div id="map_canvas" class=" col-md-5 col-md-offset-1"  ></div>
  </div>

  <div id="dvLoading"></div>

  </body>

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization,geometry"></script>
  <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./pg.js"></script>

</html>
